<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encryption | Group 7 | Keamanan Jaringan Komputer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="gambar/upi.png" />
  </head>
  <body class="bg-light">
    <div class="container py-3">
      <div class="card shadow">
        <div class="card-header bg-primary">
          <ul
            class="nav nav-tabs card-header-tabs fw-semibold justify-content-center"
          >
            <li class="nav-item">
              <a class="nav-link text-light" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="true" href="#"
                >Encryption</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="decryption.html"
                >Decryption</a
              >
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 mb-3">
              <form id="encryptForm">
                <div class="mb-3">
                  <label for="imageInput" class="form-label"
                    >Drag or Choose Image:</label
                  >
                  <input
                    type="file"
                    id="imageInput"
                    class="form-control"
                    accept="image/*"
                  />
                </div>
                <div class="mb-3">
                  <label for="encryptMessage" class="form-label"
                    >Encryption Message:</label
                  >
                  <textarea
                    id="encryptMessage"
                    class="form-control"
                    rows="4"
                    placeholder="Enter the message you want to encrypt."
                  ></textarea>
                </div>
                <!-- Image Preview -->
                <div class="mb-3 text-center">
                  <img
                    id="imagePreview"
                    src=""
                    alt="Image Preview"
                    style="max-width: 100%; height: auto; display: none"
                    class="border mx-auto img-fluid rounded img-thumbnail"
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-success w-100"
                  id="encryptButton"
                >
                  Encrypt Message
                </button>
              </form>
            </div>
            <div class="col-md-6 mb-3 text-center">
              <h6>Encryption Results (Edited Image):</h6>
                <img
                  id="outputImage"
                  src=""
                  alt="Output Image"
                  class="border mx-auto img-fluid rounded img-thumbnail d-none"
                />
              </div>
          </div>
          <!-- Canvas Element (hidden) -->
          <canvas id="canvas" style="display: none"></canvas>
        </div>
      </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
