<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decryption | Group 7 | Keamanan Jaringan Komputer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="gambar/upi.png" />
  </head>
  <body class="bg-light">
    <div class="container py-3">
      <div class="card shadow">
        <div class="card-header bg-primary">
          <ul
            class="nav nav-tabs card-header-tabs fw-semibold justify-content-center"
          >
            <li class="nav-item">
              <a class="nav-link text-light" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="about.html"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="encryption.html">Encryption</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="true" href="#"
                >Decryption</a
              >
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div class="row d-flex">
            <div class="col-md-6 mb-3">
              <form id="decryptForm">
                <div class="mb-3">
                  <label for="imageInputDecrypt" class="form-label"
                    >Drag or Choose Image:</label
                  >
                  <input
                    type="file"
                    id="imageInputDecrypt"
                    class="form-control"
                    accept="image/*"
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-success w-100"
                  id="decryptButton"
                >
                  Decrypt
                </button>
                <!-- Image Preview -->
                <div class="text-center">
                  <img
                    id="imagePreviewDecrypt"
                    src=""
                    alt="Image Preview"
                    style="max-width: 100%; height: auto; display: none"
                    class="border mt-2 mx-auto img-fluid rounded img-thumbnail"
                  />
                </div>
              </form>
            </div>
            <div class="col-md-6 mb-3 text-center">
              <h6>Decryption Result:</h6>
              <textarea
                id="decryptedMessage"
                class="form-control"
                rows="5"
                readonly
              ></textarea>
            </div>
          </div>
          <!-- Canvas Element (hidden) -->
          <canvas id="canvas" style="display: none"></canvas>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
